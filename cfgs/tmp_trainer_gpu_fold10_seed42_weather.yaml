accelerator: gpu
strategy: auto
devices: 1
num_nodes: 1
precision: 32-true
logger: 
  class_path: pytorch_lightning.loggers.wandb.WandbLogger
  init_args:
    # Determined via argument linking in train.py
    # save_dir: ${fit.trainer.default_root_dir}
    project: wildfire_progression
    log_model: true

callbacks:
  - class_path: pytorch_lightning.callbacks.ModelCheckpoint
    init_args:
      save_last: true
      every_n_train_steps: 5000     # ← Save every 1000 training steps
      save_top_k: -1                # ← Keep all saved checkpoints
      dirpath: "checkpoints"
      filename: "step{step}"
      
fast_dev_run: false
max_epochs: 500
min_epochs: -1
max_steps: -1
min_steps: -1
max_time: null
limit_train_batches: null
limit_val_batches: null
limit_test_batches: null
limit_predict_batches: null
overfit_batches: 0.0 # off
val_check_interval: null
check_val_every_n_epoch: 1
num_sanity_val_steps: null
log_every_n_steps: null
enable_checkpointing: null
enable_progress_bar: true
enable_model_summary: null
accumulate_grad_batches: 1
gradient_clip_val: null
gradient_clip_algorithm: null
deterministic: warn
benchmark: false
inference_mode: true
use_distributed_sampler: true
profiler: null
detect_anomaly: false
barebones: false
plugins: null
sync_batchnorm: false
reload_dataloaders_every_n_epochs: 0
default_root_dir: ./lightning_logs
callbacks:
  - class_path: pytorch_lightning.callbacks.ModelCheckpoint
    init_args:
      save_last: true
      every_n_train_steps: 5000
      save_top_k: -1
      dirpath: checkpoints_variants/fold10_seed42_weather
      filename: step{step}_fold10_seed42_weather

